services:
  # 1. –í–µ–±-—Å–µ—Ä–≤–∏—Å
  - type: web
    name: messenger-transcribe-bot
    env: python
    plan: starter # üîß –ò–°–ü–†–ê–í–õ–ï–ù–û: –ú–µ–Ω—è–µ–º 'free' –Ω–∞ 'starter', —Ç–∞–∫ –∫–∞–∫ –æ–Ω –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –¥–∏—Å–∫
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120"
    disk:
      name: shared-files
      mountPath: /var/data/shared_files
      sizeGB: 1

  # 2. –§–æ–Ω–æ–≤—ã–π –≤–æ—Ä–∫–µ—Ä
  - type: worker
