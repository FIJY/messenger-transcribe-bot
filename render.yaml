    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A celery_worker.celery_app worker --loglevel=info -c 1 --pool=solo"
    disk:
      name: shared-files
      mountPath: /var/data/shared_files
      sizeGB: 1

  # 3. –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö Redis
