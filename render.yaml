services:
  # 1. Веб-сервис (теперь снова бесплатный!)
  - type: web
    name: messenger-transcribe-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: REDIS_URL
        fromService:
          type: redis
          name: bot-redis
          property: connectionString

  # 2. Фоновый воркер (остается на starter, так как выполняет тяжелую работу)
  - type: worker
    name: celery-worker
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A celery_worker.celery_app worker --loglevel=info -c 1 --pool=solo"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: REDIS_URL
        fromService:
          type: redis
          name: bot-redis
          property: connectionString

  # 3. База данных Redis
  - type: redis
    name: bot-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all"