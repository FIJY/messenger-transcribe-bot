services:
  # 1. Веб-сервис
  - type: web
    name: messenger-transcribe-bot
    env: python
    plan: free # ИСПРАВЛЕНО: Явно указываем бесплатный тариф
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: REDIS_URL
        fromService:
          type: redis
          name: bot-redis
          property: connectionString

  # 2. Фоновый воркер
  - type: worker
    name: celery-worker
    env: python
    plan: free # ИСПРАВЛЕНО: Явно указываем бесплатный тариф
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A celery_worker.celery_app worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: REDIS_URL
        fromService:
          type: redis
          name: bot-redis
          property: connectionString

  # 3. База данных Redis
  - type: redis
    name: bot-redis
    plan: free # ИСПРАВЛЕНО: Явно указываем бесплатный тариф
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all"