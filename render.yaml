services:
  # 1. –í–µ–±-—Å–µ—Ä–≤–∏—Å
  - type: web
    name: messenger-transcribe-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: REDIS_URL
        fromService:
          type: redis
          name: bot-redis
          property: connectionString
    disks: # üîß –ù–û–í–û–ï: –ü–æ–¥–∫–ª—é—á–∞–µ–º –¥–∏—Å–∫
      - name: shared-files
        mountPath: /var/data/shared_files

  # 2. –§–æ–Ω–æ–≤—ã–π –≤–æ—Ä–∫–µ—Ä
  - type: worker
    name: celery-worker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A celery_worker.celery_app worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: REDIS_URL
        fromService:
          type: redis
          name: bot-redis
          property: connectionString
    disks: # üîß –ù–û–í–û–ï: –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ç–æ—Ç –∂–µ —Å–∞–º—ã–π –¥–∏—Å–∫
      - name: shared-files
        mountPath: /var/data/shared_files

  # 3. –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö Redis
  - type: redis
    name: bot-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all"