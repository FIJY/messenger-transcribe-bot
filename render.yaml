services:
  # 1. –í–µ–±-—Å–µ—Ä–≤–∏—Å
  - type: web
    name: messenger-transcribe-bot
    env: python
    plan: starter # –û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–æ starter –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –¥–∏—Å–∫–∞
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120"
    disk:
      name: shared-files
      mountPath: /var/data/shared_files
      sizeGB: 1

  # 2. –§–æ–Ω–æ–≤—ã–π –≤–æ—Ä–∫–µ—Ä
  - type: worker
    name: celery-worker
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    # üîß –í–û–¢ –ö–õ–Æ–ß–ï–í–ê–Ø –°–¢–†–û–ö–ê, –ö–û–¢–û–†–ê–Ø –î–û–õ–ñ–ù–ê –ë–´–¢–¨
    startCommand: "celery -A celery_worker.celery_app worker --loglevel=info -c 1 --pool=solo"
    disk:
      name: shared-files
      mountPath: /var/data/shared_files
      sizeGB: 1

  # 3. –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö Redis
  - type: redis
    name: bot-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all"